<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TubeTribe - Sign In / Sign Up</title>
  <style>
    * {
      background-image: url(/image1/sign.jpg);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0e0e0e;
      overflow: hidden;
    }

    /* ðŸŽ† Background Animation */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 0, 60, 0.15) 0%, #0e0e0e 80%);
      animation: hueShift 20s linear infinite;
      z-index: -1;
    }

    @keyframes hueShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
      position: relative;
    }

    .box {
      width: 360px;
      background: rgba(30, 0, 10, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      transition: 0.5s ease-in-out;
    }

    .toggle-btns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .toggle-btns button {
      width: 48%;
      padding: 10px;
      font-weight: bold;
      background: transparent;
      color: #ffffff;
      border: 2px solid #ff003c;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .toggle-btns button:hover {
      background:#ff0000;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .form {
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .form.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .form input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      transition: 0.3s;
    }

    .form input:focus {
      outline: 2px solid #ff0000;
      background: #2b2b2b;
    }

    .form input::placeholder {
      color: #bbbbbb;
    }

    .form button {
      width: 100%;
      padding: 10px;
      background: #ff0000;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form button:hover {
      background: #ff0000;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 8, 0.8);
    }

    /* ðŸ”¥ Little glow on hover */
    .form input:hover {
      box-shadow: 0 0 10px rgba(255, 0, 8, 0.5);
    }

    /* ðŸŒŸ TubeTribe logo (text-based) */
    .logo {
      text-align: center;
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 25px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .logo span {
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    /* Additional link styling */
    .form-footer {
      text-align: center;
      margin-top: 15px;
      color: #bbbbbb;
      font-size: 14px;
    }

    .form-footer a {
      color:#ff0000;
      text-decoration: none;
      transition: 0.3s;
    }

    .form-footer a:hover {
      text-shadow: 0 0 8px rgba(255, 0, 60, 0.7);
    }
  </style>
</head>
<body>

  <!-- ðŸŒŒ Animated Background -->
  <div class="background"></div>

  <div class="container">
    <div class="box">
      <div class="logo">Welcome to <span>TubeTribe</span></div>

      <div class="toggle-btns">
        <button onclick="showForm('signIn')">Sign In</button>
        <button onclick="showForm('signUp')">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <form id="signIn" class="form active">
        <h2>Sign In</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <p class="form-footer">Forgot password? <a href="#">Click here</a></p>
      </form>

      <!-- Sign Up Form -->
      <form id="signUp" class="form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p class="form-footer">Already have an account? <a href="#" onclick="showForm('signIn')">Sign In</a></p>
      </form>
    </div>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
    }
