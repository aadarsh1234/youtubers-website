    <style>
        body{
            margin: 0;
            background:  #000;
        }
        .main{
            width: 100%;
            height:100%;
            position: absolute;
            overflow: hidden;
        }
        .bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.7; /* Optional: Add a slight transparency */
}

        @keyframes imgAnimation1{
            from{bottom: -100%}
            to{bottom: 0%}
        }
        @keyframes imgAnimation2{
            from{left: 30%; width: 530px;}
            to{width: 0px; left: 50%}
        }
        .content{
            color: White;
            font-size: 120px;
            position:absolute;

        }
        .text{

        }

            border-radius: 8px;
            background:#ff0000;
            color:white;
            cursor: pointer;
            border:none;
            letter-spacing: 0.5px;
            transition: .5s ease-in-out;
        }
        @keyframes textAnimation{

            margin-left: 100px;

            font-family: system-ui;
        }
        .menu{
            font-family: system-ui;
            font-size: 14px;
            color: white;
            letter-spacing: 2px;
            margin-right: 150px;
            margin-top: 20px;
            float:right;
        }
        .menu ul{list-style: none;}
        .menu ul li{display: inline-block; margin-left: 100px;
        padding: 10px 15px;}
        .menu ul li:hover{
